<html>
<title>Firebase Messaging Demo</title>
<style>
    div {
        margin-bottom: 15px;
    }
    #contents {
        text-align:center;
    }
</style>
<body>
  <div id="contents">
      <h1>FireLink Setup</h1>
      <div id="token"></div>
      <div id="msg"></div>
      <div id="notis"></div>
      <div id="err"></div>
      <button id="newToken">Generate New Key</button>
      <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
      <script>
        MsgElem = document.getElementById("msg")
        TokenElem = document.getElementById("token")
        NotisElem = document.getElementById("notis")
        ErrElem = document.getElementById("err")
        // Initialize Firebase
        // TODO: Replace with your project's customized code snippet
        var config = {
          apiKey: "AIzaSyCD8zerHteGZqqsgxp6q86Ervw2gB1-0sI",
          authDomain: "firelink-8b41e.firebaseapp.com",
          databaseURL: "https://firelink-8b41e.firebaseio.com",
          storageBucket: "firelink-8b41e.appspot.com",
          messagingSenderId: "926362946477"
        };
        firebase.initializeApp(config);

        const messaging = firebase.messaging();
        messaging
            .requestPermission()
            .then(function () {
                MsgElem.innerHTML = "Notification permission granted."
                console.log("Notification permission granted.");

                // get the token in the form of promise
                return messaging.getToken()
            })
            .then(function(token) {
                TokenElem.innerHTML = "token is : " + token
            })
            .catch(function (err) {
                ErrElem.innerHTML =  ErrElem.innerHTML + "; " + err
                console.log("Unable to get permission to notify.", err);
            });

        messaging.onMessage(function(payload) {
            console.log("Message received. ", payload);
            NotisElem.innerHTML = NotisElem.innerHTML + JSON.stringify(payload)
        });
    </script>
    </div>
  </body>
</html>
