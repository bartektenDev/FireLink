<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
  </head>
  <body>

    <ul class="list-group">
      <a class="list-group-item">
        <img src="assets/uploadframes/idle/idle.gif" id="urlLogoDisplay" class="material-icons" width="90px"/>
        <!--
        <img src="assets/settings.png" width="40px" height="40px" id="settingsButton"/>
      -->
        <div class="bmd-list-group-col">
          <p class="list-group-item-heading" id="titleText">title not found</p>
          <p class="list-group-item-text" id="urlLink">url not found</p>
          <input id="sendDataBtn" class="btn btn-raised btn-warning" type="submit" value="Send" />

      </a>

    <script src="popup.js"></script>
